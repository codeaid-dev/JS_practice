<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神経衰弱</title>
  <script src="memory.js" defer></script>
  <style>
    #panel {
      width: 410px;
      height: 408px;
      overflow: hidden;
    }

    .card {
      width: 80px;
      height: 100px;
      line-height: 100px;
      border: 1px solid gray;
      border-radius: 5px;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      background: white;
      float: left;
      cursor: pointer;
    }
    /* 裏の状態 */
    .back {
      background-color: #646464;
      background-size: 80px 100px;
    }
    /* 終了時 */
    .finish {
      opacity: 0;
      cursor: default;
    }
    /* 経過秒数 */
    #result {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="panel"></div>
  <div id="result">経過時間：</div>
</body>
</html>
