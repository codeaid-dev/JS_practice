<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Text</title>
</head>
<body>
  <div id="inner"></div>
  <script>
    let showtxts = ['表示するテキストを入力してください', 'サイズを入力してください', '色を入力してください', '表示数を入力してください'];
    let txt = '空です';
    let size = 14;
    let color = 'black';
    let num = 1;
    for (var i in showtxts) {
      let ans = prompt(showtxts[i]);
      if (i == 0 && ans != "") {
        txt = ans;
      } else if (i == 1 && ans != "") {
        size = ans;
      } else if (i == 2 && ans != "") {
        color = ans;
      } else if (i == 3 && ans != "") {
        num = ans;
      }
    }
    show = document.getElementById('inner');
    show.setAttribute('style', `font-size:${size}px; color:${color};`);

    for (var cnt=0; cnt<num; cnt++) {
      show.innerHTML += '<p>' + txt + '</p>';
    }
  </script>
</body>
</html>
