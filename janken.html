<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃんけん</title>
  <style>
    #panel {
      max-width: 350px;
      height: 200px;
      margin: 10px 0;
    }
    #computer, #player {
      width: 150px;
      height: 200px;
      background-color: gray;
    }
    #computer {
      float: left;
    }
    #player {
      float: right;
    }
    #vs {
      width: 50px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      float: left;
    }
    #result {
      float: none;
    }
  </style>
</head>
<body>
  <h1>じゃんけん</h1>
  <p>1:グー<br>2:チョキ<br>3:パー</p>
  <p>1~3のどれかを入力してください。</p>
  <input type="text">
  <button>ぽん</button>
  <p id="result">結果表示</p>
  <div id="panel">
    <div id="computer">コンピュータ<div id="computer-img"></div></div>
    <div id="vs">vs</div>
    <div id="player">プレイヤー<div id="player-img"></div></div>
  </div>
  <script src="janken.js"></script>
</body>
</html>
