<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript実習</title>
  <style>
    #panel {
      width: 480px;
      height: 200px;
    }
    .slot img, button {
      width: 150px;
      height: 150px;
      margin: 5px;
      float: left;
    }
    button {
      height: auto;
    }
    #start {
      width: 480px;
    }
    #result {
      font-size: 30px;
    }

  </style>
</head>
<body>
  <h1>JavaScript実習（スロットマシン）</h1>
  <div id="panel">
    <div class="slot" id="slot1"><img src="img/slot3.png"></div>
    <div class="slot" id="slot2"><img src="img/slot4.png"></div>
    <div class="slot" id="slot3"><img src="img/slot1.png"></div>
    <button class="btn">STOP</button>
    <button class="btn">STOP</button>
    <button class="btn">STOP</button>
    <button id="start">START</button>
  </div>
  <p id="result"></p>
  
  <script>
    let slots = document.querySelectorAll('.slot');
    let stops = document.querySelectorAll('.btn');
    let start = document.querySelector('#start');
    let result = document.querySelector('#result');
    let s_stat = [false, false, false];
    let cnt = [1,3,5];
    let timer_id;
    start.addEventListener('click', () => {
      result.innerHTML = '';
      s_stat.fill(false);
      timer_id = setInterval(()=>{
        for (let i in s_stat) {
          if (!s_stat[i]) {
            if (++cnt[i] > 7)
              cnt[i] = 1;
            slots[i].innerHTML = '<img src="img/slot' + cnt[i] + '.png">';
          }
        }
      }, 300);
      start.disabled = true;
    });

    for (let i in stops) {
      stops[i].addEventListener('click', () => {
        if (!s_stat[i])
          s_stat[i] = true;

        if (s_stat.indexOf(false) == -1) {
          clearInterval(timer_id);
          start.disabled = false;
          if (cnt[0] == cnt[1] && cnt[1] == cnt[2]) {
            result.innerHTML = '<span style="color:red;">3つ揃いました！！おめでとう</span>';
          } else if (cnt[0] == cnt[1] || cnt[1] == cnt[2] || cnt[0] == cnt[2]) {
            result.innerHTML = '<span style="color:black;">おしい！もうちょっと</span>';
          } else {
            result.innerHTML = '<span style="color:gray;">残念でした・・・</span>';
          }
        }
      });
    }
  </script>
</body>
</html>
