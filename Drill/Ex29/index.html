<html lang="ja">
<head>

  <title>JavaScriptドリル</title>

    table, th, td {
      border: 1px solid #ccc;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>

      <tr><td>鈴木</td><td>30</td></tr>
      <tr><td>田中</td><td>22</td></tr>
