<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通知ポップアップの自動クローズ</title>
  <style>
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 16px;
      background: #333;
      color: #fff;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px; /* flexコンテナーの行や列の隙間 */
    }

    #notification.hidden {
      display: none;
    }

    #close {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>通知ポップアップの自動クローズ</h2>
  <button id="notify">通知を表示</button>

  <div id="notification" class="hidden">
    <span>保存が完了しました</span>
    <button id="close">×</button>
  </div>
</body>
</html>
