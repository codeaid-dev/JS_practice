<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>信号機</title>
  <style>
  .light {
    display: flex;
    margin: 30px;
    background: #dddddd;
    width: 280px;
    height: 100px;
    border-radius: 50px;
  }
  .green,
  .yellow,
  .red {
    margin-top: 10px;
    margin-left: 10px;
    border-radius: 50%;
    width: 80px;
    height: 80px;
  }
  .green {
    background: green;
  }
  .yellow {
    background: yellow;
  }
  .red {
    background: red;
  }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="light">
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>
  </div>
  <div class="form-group">
    <label><input type="radio" name="tlight" value="green" checked>青信号</label>
    <label><input type="radio" name="tlight" value="red">赤信号</label>
    <label><input type="radio" name="tlight" value="gtor">青信号から赤信号に変わる</label>
  </div>
  <button style="margin-top: 30px;">表示</button>
</body>
</html>
