<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モーダル表示</title>
  <style>
    .modal {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0 0 0 / 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal .inner {
      padding: 30px;
      text-align: center;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    img {
      width: 200px;
      height: 200px;
      background-size: 100% 100%;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
<button>モーダルウインドウの表示</button>
</body>
</html>
