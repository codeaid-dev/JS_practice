<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMドリル</title>
  <style>
    .tabs {
      max-width: 500px;
    }

    .tab-list {
      display: flex;
      list-style: none;
    }

    .tab-item {
      border-radius: 5px 5px 0 0;
      background-color: #fff;
      border: solid 1px lightblue;
      padding: 0.5em 1.2em; /* タブのfont-sizeに応じて変化 */
      cursor: pointer;
    }

    .tab-content {
      background-color: lightgray;
    }

    .tab-panel {
      display: none;
    }

    .tab-item.active {
      background-color: lightblue;
      color: #fff;
      font-weight: bold;
    }

    .tab-panel.active {
      display: block;
      padding: 10px;
    }
    .tab-panel.active h2 {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>タブ切り替え</h1>
  <div class="tabs">
    <ul class="tab-list">
      <li class="tab-item active">タブ1</li>
      <li class="tab-item">タブ2</li>
      <li class="tab-item">タブ3</li>
    </ul>
    <div class="tab-content">
      <div class="tab-panel active">
        <h2>タブ1の内容</h2>
        <p>ここにタブ1の内容を記述します</p>
      </div>
      <div class="tab-panel">
        <h2>タブ2の内容</h2>
        <p>ここにタブ2の内容を記述します</p>
      </div>
      <div class="tab-panel">
        <h2>タブ3の内容</h2>
        <p>ここにタブ3の内容を記述します</p>
      </div>
    </div>
  </div>
</body>
</html>
