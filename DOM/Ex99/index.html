<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptドリル</title>
  <style>
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      cursor: pointer;
    }
    span {
      padding: 0 10px;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
    <table id="table">
    <thead>
      <tr>
        <th data-key="name">名前 ↑</th>
        <th data-key="age">年齢 ↑</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>佐藤</td><td>25</td></tr>
      <tr><td>鈴木</td><td>30</td></tr>
      <tr><td>田中</td><td>22</td></tr>
    </tbody>
  </table>
</body>
</html>
