<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forEach例</title>
</head>
<body>
  <ul>
    <li class="fruit">りんご</li>
    <li class="fruit">バナナ</li>
    <li class="fruit">みかん</li>
  </ul>

  <script>
    const els = document.getElementsByClassName("fruit");

    // Array.from() で配列に変換
    Array.from(els).forEach(el => {
      el.style.color = "red";
    });
  </script>
</body>
</html>
