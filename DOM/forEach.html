<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li class="fruit">りんご</li>
    <li class="fruit">バナナ</li>
    <li class="fruit">みかん</li>
  </ul>

  <script>
    const items = document.querySelectorAll(".fruit");

    items.forEach((el, i) => {
      el.textContent = `${i + 1}番目: ${el.textContent}`;
      el.style.color = "blue";
    });
  </script>
</body>
</html>
