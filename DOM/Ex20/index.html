<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロード</title>
  <script src="script.js" defer></script>
</head>
<body>
  <form>
    <label>ファイルアップロード：<input type="file" name="upload" accept=".txt"></label><br>
    <label>ファイルの種類：</label><br>
    <label><input type="radio" name="file-type" value=".txt" checked>テキストファイル(.txt)</label>
    <label><input type="radio" name="file-type" value=".pdf">PDFファイル(.pdf)</label>
    <label><input type="radio" name="file-type" value="image/*">画像ファイル</label><br>
    <button type="submit">アップロード</button>
  </form>
</body>
</html>
