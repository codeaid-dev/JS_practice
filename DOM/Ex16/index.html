<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data-*グローバル属性</title>
  <style>
    .btn {
      margin: 10px;
    }
    #box {
      background-color: gray;
      width: 300px;
      height: 300px;
      text-align: center;
      line-height: 300px;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <button class="btn" data-color="red">赤</button>
  <button class="btn" data-color="blue">青</button>
  <button class="btn" data-color="green">緑</button>
  <div id="box">色を変えます</div>
</body>
</html>
