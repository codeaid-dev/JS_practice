<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像ギャラリー</title>
  <style>
    #modal {
      display:none;
      position:fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:rgba(0,0,0,0.7);
      justify-content:center; /* 水平方向に中央揃え(display: flexで有効) */
      align-items:center; /* 垂直方向に中央揃え(display: flexで有効) */
    }
    #modal img {
      max-width:80%;
      max-height:80%;
    }
    #close {
      color:white;
      cursor:pointer;
      position:absolute;
      top:10px;
      right:20px;
      font-size:24px;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="gallery">
    <img src="../img/img1.jpg" width="20%" height="20%" data-index="0">
    <img src="../img/img2.jpg" width="20%" height="20%" data-index="1">
    <img src="../img/img3.jpg" width="20%" height="20%" data-index="2">
  </div>

  <div id="modal">
    <span id="close">×</span>
    <img id="modalImg">
  </div>
</body>
</html>
