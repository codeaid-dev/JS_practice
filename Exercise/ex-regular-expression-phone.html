<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptドリル</title>
</head>
<body>
  <h1>JavaScriptドリル</h1>
  <p>電話番号を入力してください</p>
  <input type="tel" id="phone" placeholder="電話番号">
  <p id="result" style="height: 1rem;"></p>
  <button>送信</button>

  <script>
    let phone = document.querySelector('#phone');
    let result = document.querySelector('#result');

    document.querySelector('button').addEventListener('click', () => {
      let number = phone.value;
      let trim_number = number.replace(/-/g, '');

      if (/^[0][0-9]{9,10}$/.test(trim_number) === false) {
        result.innerHTML = '<span style="color:red;">電話番号を正しく入力してください</span>';
      } else {
        result.innerHTML = '<span style="color:blue;">送信できました</span>';
      }
    });
  </script>
</body>
</html>
