<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptドリル</title>
</head>
<body>
  <h1>パスワード生成</h1>
  <p>パスワードを生成します。<br>生成する桁数を入力し生成ボタンを押してください。</p>
  <div>
    <label for="digit">桁数：</label>
    <input type="number" id="digit">
    <button>生成</button>
  </div>
  <div>
    <label for="pass">パスワード：</label>
    <input type="text" id="pass" style="width: 320px;">
  </div>
  <p id="msg"></p>

  <script>
    const digit = document.querySelector('#digit');
    const pass = document.querySelector('#pass');
    const btn = document.querySelector('button');
    const msg = document.querySelector('#msg');
    const ascii = [];
    for (let i = 33; i <= 126; i++) {
      ascii.push(String.fromCharCode(i));
    }
    btn.addEventListener('click',()=>{
      const password = [];
      msg.innerText = '';
      if (digit.value < 8 || digit.value > 32) {
        msg.innerHTML = '<span style="color:red">桁数は8桁以上、32桁以下で生成してください。</span>';
      } else {
        for (let i = 0; i < digit.value; i++) {
          const index = Math.floor(Math.random() * ascii.length);
          password.push(ascii[index]);
        }
        pass.value = password.join('');
      }
    });
  </script>
</body>
</html>
