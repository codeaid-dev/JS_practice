<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript実習</title>
</head>
<body>
  <h1>JavaScript実習</h1>
  <h2>ToDoリスト</h2>
  <input type="text" id="todoMemo">
  <button id="add">追加</button><br>
  <button id="delete">全削除</button>
  <ul id="memo">
  </ul>

  <script>
    document.querySelector('#add').addEventListener('click', ()=>{
      let memo = document.querySelector('#todoMemo');
      document.querySelector('#memo').innerHTML += `<li>${memo.value}</li>`;
      memo.value = '';
    });
    document.querySelector('#delete').addEventListener('click', ()=>{
      document.querySelector('#memo').innerHTML = '';
    });
  </script>
</body>
</html>
