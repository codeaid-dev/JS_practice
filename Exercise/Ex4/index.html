<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptドリル</title>
  <script src="script.js" defer></script>
  <style>
    #panel {
      width: 300px;
      border: solid 1px lightgray;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>JavaScriptドリル</h1>
  <p>色を選択すると背景色が変わります。</p>
  <div id="panel">
    <form>
      <label><input type="radio" name="bgcolor" value="white" checked>白色</label>
      <label><input type="radio" name="bgcolor" value="red">赤色</label>
      <label><input type="radio" name="bgcolor" value="blue">青色</label>
      <label><input type="radio" name="bgcolor" value="yellow">黄色</label>
      <label><input type="radio" name="bgcolor" value="green">緑色</label>
    </form>
  </div>
</body>
</html>
