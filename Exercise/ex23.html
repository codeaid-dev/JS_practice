<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptドリル</title>
</head>
<body>
  <h1>JavaScriptドリル</h1>
  <div><label>列数：<input type="text" id="col"></label></div>
  <div><label>行数：<input type="text" id="row"></label></div>
  <div><label>テキスト：<input type="text" id="contents"></label></div>
  <button>表作成</button>
  <p id="result">結果表示</p>
  <script>
    const col = document.querySelector('#col');
    const row = document.querySelector('#row');
    const contents = document.querySelector('#contents');
    const btn = document.querySelector('button');
    const result = document.querySelector('#result');
    btn.addEventListener('click', ()=>{
      if (col.value == '' || row.value == '' || contents.value == '') {
        result.innerHTML = '<span style="color:red;">なにか入力してください。</span>';
      } else if (isNaN(col.value) || isNaN(row.value)) {
        result.innerHTML = '<span style="color:red;">列数と行数には入力してください。</span>';
      } else {
        let tbl = '<table border="1">';
        for (let i=0; i<row.value; i++) {
          tbl += '<tr>';
          for (let j=0; j<col.value; j++) {
            tbl += `<td>${contents.value}</td>`;
          }
          tbl += '</tr>';
        }
        tbl += '</table>';
        result.innerHTML = tbl;
      }
    });
  </script>
</body>
</html>
