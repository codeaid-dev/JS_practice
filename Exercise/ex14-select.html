<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptドリル</title>
  <style>
    img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>JavaScriptドリル</h1>
  <p>画像を選択してください。</p>
  <select id="choice">
    <option value="1">鐘</option>
    <option value="2">りんご</option>
    <option value="3">バナナ</option>
    <option value="4">さくらんぼ</option>
    <option value="5">オレンジ</option>
    <option value="6">ニコニコ</option>
    <option value="7">セブン</option>
  </select><br>
  <img id="picture" src="img/slot1.png">

  <script>
    document.querySelector('#choice').addEventListener('change', ()=>{
      let pic = document.querySelector('#choice').value;
      document.querySelector('#picture').setAttribute('src', `img/slot${pic}.png`);
    });
  </script>
</body>
</html>
