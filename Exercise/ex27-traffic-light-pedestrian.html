<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript実習</title>
  <style>
  .light {
    padding: 10px;
    margin: 30px;
    background: #dddddd;
    width: 120px;
    height: 230px;
    border-radius: 10px;
  }
  .green,
  .red {
    margin-top: 10px;
    margin-left: 10px;
    border-radius: 10px;
    width: 100px;
    height: 100px;
  }
  .green {
    background: green;
  }
  .red {
    background: red;
  }
  </style>
</head>
<body>
  <h1>JavaScript実習</h1>
  <div class="light">
    <div class="red"></div>
    <div class="green"></div>
  </div>
  <div class="form-group">
    <label><input type="radio" name="tlight" value="green" checked>青信号</label>
    <label><input type="radio" name="tlight" value="gtor">青信号から赤信号に変わる</label>
  </div>
  <button style="margin-top: 30px;">表示</button>
  <script>
    let flag = true;
    let count = 0;
    let green = document.querySelector('.green');
    let red = document.querySelector('.red');
    let tlight = document.getElementsByName('tlight');
    let btn = document.querySelector('button');
    btn.addEventListener('click', ()=>{
      for (let i=0; i<tlight.length; i++) {
        if (tlight[i].checked) {
          let select = tlight[i].value;
          if (select == 'green') {
            green.setAttribute('style', 'background:green');
            red.setAttribute('style', 'background:black');
          } else if (select == 'gtor') {
            green.setAttribute('style', 'background:green');
            red.setAttribute('style', 'background:black');
            let timer_id = setInterval(()=>{
              if (count <= 10) {
                if (flag) {
                  green.setAttribute('style', 'background:green');
                  flag = false;
                } else {
                  green.setAttribute('style', 'background:black');
                  flag = true;
                }
                count++;
              } else {
                green.setAttribute('style', 'background:black');
                red.setAttribute('style', 'background:red');
                flag = true;
                count = 0;
                clearInterval(timer_id);
              }
            }, 500);
          }
        }
      }
    });
  </script>
</body>
</html>
