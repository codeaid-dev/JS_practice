<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript実習</title>
  <style>
    body {
      width: 300px;
      margin: 0 auto;
    }
    #panel img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>JavaScript実習</h1>
  <div id="panel"><img src="img/slot1.png"></div>
  <p>3秒間隔で自動的に切り替わります。</p>
  <button>スライドショーを停止</button>

  <script>
    let cnt=1;
    let timer_id = setInterval(()=>{
      cnt++;
      if (cnt > 7) {
        cnt = 1;
      }
      document.querySelector('#panel').innerHTML = '<img src="img/slot' + cnt + '.png">';
    }, 3000);

    document.querySelector('button').addEventListener('click', ()=>{
      clearInterval(timer_id);
    });
  </script>
</body>
</html>
