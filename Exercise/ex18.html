<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptドリル</title>
</head>
<body>
  <h1>JavaScriptドリル</h1>
  <div>
    <label for="search">ユーザーID</label>
    <input type="text" id="search">
  </div>
  <p id="result" style="font-size: 20px;">該当なし</p>

  <script>
  const user_list = [
    { id: '2020-ai101', name: '高橋大介' },
    { id: '2020-ai102', name: '鈴木健司' },
    { id: '2020-ai103', name: '後藤栞' },
    { id: '2020-ai104', name: '佐藤かおり' },
    { id: '2020-ai105', name: '田中二郎' }
  ];

  const search = document.querySelector('#search');
  const result = document.querySelector('#result');
  search.addEventListener('keyup', ()=>{
    const search_id = search.value;

    const target = user_list.find((data) => {
      return data.id == search_id;
    });
    if (target == null) {
      result.innerText = '該当者なし';
    } else {
      result.innerText = target.name;
    }
  });
  </script>
</body>
</html>
