<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptドリル</title>
  <style>
    #panel,
    #color-code {
      width: 300px;
      margin: 20px;
      text-align: center;
    }
    #panel {
      height: 300px;
      background: black;
    }
  </style>
</head>
<body>
  <h1>JavaScriptドリル</h1>
  <h2>カラーパレット</h2>
  <form>
    <label>R<input id="colorR" type="range" value="0" step="1" min="0" max="255"></label><br>
    <label>G<input id="colorG" type="range" value="0" step="1" min="0" max="255"></label><br>
    <label>B<input id="colorB" type="range" value="0" step="1" min="0" max="255"></label>
  </form>
  <p id="color-code">#000000</p>
  <div id="panel"></div>

  <script>
    document.querySelector('form').addEventListener('input', ()=>{
      const r = document.querySelector('#colorR').value;
      const g = document.querySelector('#colorG').value;
      const b = document.querySelector('#colorB').value;
      const panel = document.querySelector('#panel');
      //panel.setAttribute('style', `background-color:rgb(${r},${g},${b})`);
      const hexR = ('0' + parseInt(r).toString(16)).slice(-2);
      const hexG = ('0' + parseInt(g).toString(16)).slice(-2);
      const hexB = ('0' + parseInt(b).toString(16)).slice(-2);
      const rgb = `#${hexR}${hexG}${hexB}`;
      document.querySelector('#color-code').innerHTML = rgb;
      panel.setAttribute('style', `background-color:${rgb}`);
    });
  </script>
</body>
</html>
