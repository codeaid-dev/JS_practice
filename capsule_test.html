<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function test</title>
</head>
<body>
  <script>
    var counter = (() => {
      //プライベートにしたいプロパティ
      var count = 0;

      return {
        //加算メソッド
        increment: function () {
            count += 1;
            console.log(count);
        }
      };
    });

    counter.increment(); //1が出力される
    counter.increment(); //2が出力される

    console.log(counter.count); //※undefined
  </script>
</body>
</html>
